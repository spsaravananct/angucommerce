<ng-template #bigslider>
    <owl-carousel-o [options]="customOptionsBig" class="product__discount__slider">
        <ng-template carouselSlide *ngFor="let product of products;">
                <div class="col-lg-4">
                    <div class="product__discount__item">
                        <div class="product__discount__item__pic set-bg"
                            [style.background-image]="'url('+imageurl+product.image.url+')'">
                            <div class="product__discount__percent">-20%</div>
                            <ul class="product__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="product__discount__item__text">
                            <span>{{product.categories[0].name}}</span>
                            <h5><a href="#">{{product.name}}</a></h5>
                            <div class="product__item__price">{{product.price}} <span>${{product.price}}</span></div>
                        </div>
                    </div>
                </div>
        </ng-template>
    </owl-carousel-o>
</ng-template>
