
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image:url('../../../assets/img/breadcrumb.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Organi Shop</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Product Section Begin -->
<section class="product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-5">
                <div class="sidebar">
                    <div class="sidebar__item">
                        <h4>Sort By</h4>
                        <div class="filter__sort">
                            <select class="form-select" aria-label="Default select example" (change)="onSortSelected($event.target.value)">
                                <option *ngFor="let sort of sortOptions" 
                                [value]="sort.value">{{sort.name}}
                                 </option>
                            </select>
                        </div>
                    </div>
                    <div class="sidebar__item">
                        <h4>Shop By Category</h4>
                        <ul>
                            <li *ngFor="let category of categories;" [ngClass]="(selectedcategory===category.id)?'active':''" (click)="onCategorySelected(category.id)"><a>{{category.name}}</a></li>
                        </ul>
                    </div>
                    <div class="sidebar__item">
                        <h4>Price Filter</h4>
                        <div class="price-range-wrap">
                            <div class="custom-slider">
                                <ngx-slider [(value)]="minValue"  [(highValue)]="maxValue" [options]="options" (userChange)="retrieveProducts()"
                                    (userChangeEnd)="retrieveProducts()"></ngx-slider>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-7">
                
                <div class="filter__item">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <div class="filter__found text-start mt-3">
                                <h6>Showing <span>{{pageCount}}</span> of <span>{{total}}</span> Products</h6>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 search_container">
                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <input  (keyup.enter)="onSearch()" class="form-control me-2" #search type="text" placeholder="Search">
                                <button class="btn search-btn my-2"  (click)="onSearch()">Search</button>
                                <button class="btn reset-btn my-2 ms-2" (click)="onReset()">Reset</button>
                            </div> 
                        </div>
                        <div class="col-lg-2 col-md-2">
                            <div class="filter__option mt-3">
                                <span class="icon_grid-2x2"></span>
                                <span class="icon_ul"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let product of products | paginate: { id: 'product_block',
                    itemsPerPage: pageSize,
                    currentPage: page,
                    totalItems: total }">
                    <single-product [item]="product"></single-product>
                    </div>
                </div>
                <div class="product__pagination">
                    <pagination-controls
                    id="product_block"
                      (pageChange)="handlePageChange($event)"
                    ></pagination-controls>
                </div>
                <div class="product__discount">
                    <div class="section-title product__discount__title">
                        <h2>Sale Off</h2>
                    </div>
                    <div class="row">
                        <productlisting type="custom" location="bigslider"></productlisting>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Product Section End -->
