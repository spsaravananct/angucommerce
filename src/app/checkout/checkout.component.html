<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image:url('../../../assets/img/breadcrumb.jpg')">
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="breadcrumb__text">
                <h2>Checkout</h2>
                <div class="breadcrumb__option">
                    <a href="/home">Home</a>
                    <span>Checkout</span>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
<div class="container">
    <div class="checkout__form">
        <h4>Billing Details</h4>
        <form action="#">
            <div class="row">
                <div class="col-lg-8 col-md-6">
                    <app-stepper [linerModeSelected]="false" #appStepper>
                        <cdk-step [label]="'Address'" [completed]="(checkoutForm.get('addressFrom')?.valid)">
                            <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
                        </cdk-step>
                        <cdk-step [label]="'Delivery'" [completed]="(checkoutForm.get('deliveryFrom')?.valid)">
                            <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
                        </cdk-step>
                        <cdk-step [label]="'Review'">
                            <app-checkout-review></app-checkout-review>
                        </cdk-step>
                        <cdk-step [label]="'Payment'" [completed]="(checkoutForm.get('paymentFrom')?.valid)">
                            <app-checkout-payment></app-checkout-payment>
                        </cdk-step>
                    </app-stepper>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="checkout__order">
                        <h4>Order Summary</h4>
                        <app-cart-total></app-cart-total>
                        <button type="submit" class="site-btn">PLACE ORDER</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</section>
<!-- Checkout Section End -->
