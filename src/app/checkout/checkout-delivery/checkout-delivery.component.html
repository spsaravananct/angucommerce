<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Select your delivery method</h4>
    </div>
    <div class="row" formGroupName="deliveryForm">
        <div class="form-check col-6" *ngFor="let method of deliveryMethods">       
            <input type="radio" id="{{method.id}}"
            value="{{method.id}}"
            (click)="setShippingPrice(method)"
            formControlName="deliveryMethod"
            class="form-check-input">
            <label for="{{method.id}}" class="form-check-label">
                <strong>{{method.name}}-{{method.price | currency}}</strong>
                <br>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>

    </div>

</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5 mt-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back To Address
    </button>
    <button class="btn btn-outline-primary" cdkStepperNext>
         Go To Review <i class="fa fa-angle-right"></i>
    </button>
</div>
