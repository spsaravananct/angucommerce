<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image:url('../../../assets/img/breadcrumb.jpg')">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div class="breadcrumb__text">
                  <h2>Register</h2>
                  <div class="breadcrumb__option">
                      <a href="./index.html">Home</a>
                      <span>Register</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- Breadcrumb Section End -->
<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
                  <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                      <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                          class="img-fluid" alt="Sample image">
                      </div>
                      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                           <!-- Username input -->
                           <app-text-input formControlName="username" [label]="'User Name'"></app-text-input>

                          <!-- Email input -->
                          <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
                
                          <!-- Password input -->
                          <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
                
                          <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                              <label class="form-check-label" for="form2Example3">
                                Remember me
                              </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                          </div>

                          <ul class="text-danger mt-2" *ngIf="errors">
                            <li *ngFor="let error of errors">{{error.message}}</li>
                          </ul>

                          <ul class="text-danger mt-2" *ngIf="error">
                            <li style="list-style: none;"> {{error}}</li>
                          </ul>
                
                          <div class="text-center text-lg-start mt-4 pt-2">
                            <button [disabled]="registerForm.invalid"  type="submit" class="btn primary-btn btn-lg">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a routerLink="/account/login"
                                class="link-danger">Login</a></p>
                          </div>
                
                        </form>
                      </div>
                    </div>
                  </div>
          </div>
      </div>
  </div>
</section>
